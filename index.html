<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Final Exam Calculator</h1>
        <div class="input-group">
            <label for="assessmentCount">Number of Assessments (excluding final exam): </label>
            <input type="number" id="assessmentCount" />
            <button id="addAssessments">Add Assessments</button>
        </div>
        <div id="assessments"></div>
        <div class="input-group">
            <h3>Desired Grade</h3>
            <label for="desiredGrade">Desired final grade (%): </label>
            <input type="number" id="desiredGrade" />
        </div>
        <button id="calculateButton">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
